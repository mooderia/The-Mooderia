
<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Prevent body scrolling */
        font-family: 'Montserrat', sans-serif;
        background-color: #f2f2f2;
      }
      #root {
        height: 100%;
        overflow: hidden;
      }
      .kahoot-shadow {
        box-shadow: 0 4px 0 0 rgba(0,0,0,0.2);
      }
      .kahoot-button-purple { background-color: #46178f; border-bottom: 4px solid #321067; }
      .kahoot-button-blue { background-color: #1368ce; border-bottom: 4px solid #0e4c99; }
      .kahoot-button-green { background-color: #26890c; border-bottom: 4px solid #1c6409; }
      .kahoot-button-red { background-color: #e21b3c; border-bottom: 4px solid #b31530; }
      .kahoot-button-yellow { background-color: #ffa602; border-bottom: 4px solid #cc8502; }
      
      .kahoot-button:active {
        transform: translateY(2px);
        border-bottom-width: 2px;
      }

      .streak-glow {
        filter: drop-shadow(0 0 8px rgba(255, 166, 2, 0.6));
      }

      /* Fading Scrollbar Logic */
      .fading-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: transparent transparent;
        transition: scrollbar-color 0.3s;
      }
      .fading-scrollbar:hover {
        scrollbar-color: #cbd5e1 transparent;
      }
      .dark .fading-scrollbar:hover {
        scrollbar-color: #475569 transparent;
      }

      .fading-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .fading-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .fading-scrollbar::-webkit-scrollbar-thumb {
        background: transparent;
        border-radius: 10px;
        transition: background 0.3s;
      }
      .fading-scrollbar:hover::-webkit-scrollbar-thumb {
        background: #cbd5e1;
      }
      .dark .fading-scrollbar:hover::-webkit-scrollbar-thumb {
        background: #475569;
      }

      /* Mobile centering and container containment */
      @media (max-width: 768px) {
        .mobile-center {
          display: flex;
          flex-direction: column;
          align-items: center;
          text-align: center;
        }
      }

      /* Utility to hide horizontal scroll on mobile */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
