    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'Montserrat', sans-serif;
        background-color: #f2f2f2;
      }
      #root {
        height: 100%;
        overflow: hidden;
      }
      .kahoot-shadow {
        box-shadow: 0 4px 0 0 rgba(0,0,0,0.2);
      }
      .kahoot-button-purple { background-color: #46178f; border-bottom: 6px solid #321067; }
      .kahoot-button-blue { background-color: #1368ce; border-bottom: 6px solid #0e4c99; }
      .kahoot-button-green { background-color: #26890c; border-bottom: 6px solid #1c6409; }
      .kahoot-button-red { background-color: #e21b3c; border-bottom: 6px solid #b31530; }
      .kahoot-button-yellow { background-color: #ffa602; border-bottom: 6px solid #cc8502; }
      .kahoot-button-custom { background-color: var(--theme-color, #46178f); border-bottom: 6px solid rgba(0,0,0,0.3); }
      
      .kahoot-button:active, .kahoot-button-custom:active {
        transform: translateY(2px);
        border-bottom-width: 2px;
      }

      .streak-glow {
        filter: drop-shadow(0 0 12px rgba(255, 166, 2, 0.4));
      }

      .fading-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: transparent transparent;
        transition: scrollbar-color 0.3s;
      }
      .fading-scrollbar:hover {
        scrollbar-color: #cbd5e1 transparent;
      }
      .dark .fading-scrollbar:hover {
        scrollbar-color: #475569 transparent;
      }

      .fading-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .fading-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .fading-scrollbar::-webkit-scrollbar-thumb {
        background: transparent;
        border-radius: 10px;
        transition: background 0.3s;
      }
      .fading-scrollbar:hover::-webkit-scrollbar-thumb {
        background: #cbd5e1;
      }
      .dark .fading-scrollbar:hover::-webkit-scrollbar-thumb {
        background: #475569;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Smooth tab transitions */
      .tab-content-enter { opacity: 0; transform: translateY(10px); }
      .tab-content-enter-active { opacity: 1; transform: translateY(0); transition: all 300ms ease; }
    </style>
